<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Cupcake Shop</title>
  </head>

  <body>
    <h1>Best Cupcake in Town</h1>
    <h2><span class="van">Vanilla</span> or <span class="choc">Chocolate</span></h2>
    
    <img class="choice" src="img/choice.gif" alt="choice gif">
    <div class="container">
      <div class="topping">
        <p>Sprinkles</p>
        <img src="img/sprinkles.jpeg" alt="sprinkles" class="img1">
      </div>
      <div class="topping">
        <p>Gummi Bears</p>
        <img src="img/gummi.jpeg" alt="gummi bears" class="img2">
      </div>
      <div class="topping">
        <p>Chocolate Chips</p>
        <img src="img/choc.jpeg" alt="chocolate chips" class="img3">
      </div>
    </div>
    <p class="email">If you don't see a topping you like <a href="mailto:google@gmail.com">email me</a> your pick and I will go to the store to buy it.</p>

  </body>

</html>
